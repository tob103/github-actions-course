name: 12 - Working wiht Outputs
on:
  workflow_dispatch:
    inputs:
      build-status:
        type: choice
        options:
          - success
          - failure
        default: success
        description: "Build status"

      target:
        type: environment
        required: true
        description: "Which environment will the workflow target"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build.outputs.status }}
    steps:
      - name: Print GITHUB OUTPUT path
        run: echo "$GITHUB_OUTPUT"
      - name: Build
        run: echo "status=${{ inputs.build-status }}" >> $GITHUB_OUTPUT
        id: build


  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.build-status == 'success' }}
    steps:
      - name: Deploy
        run: echo "Deploying to ${{ inputs.target }}"