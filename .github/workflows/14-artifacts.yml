name: 14 - Working with artifacts
on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        required: false
        description: "Target environment"
        options:
          - 'dev'
          - 'prod'
        default: 'dev'

      node-version:
        type: choice
        description: "What node version do you want to use?"
        options:
          - '20.x'
          - '21.x'
          - '22.x'
          - '23.x'
          - '24.x'
        default: '23.x'
env:
    build-artifact key: app-${{github.sha}}
    test-coverage-key: test-coverage-${{github.sha}}

jobs:
  test-build:
    defaults:
      run:
        working-directory: 14-artifacts/react-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download cached dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: 14-artifacts/react-app/node_modules
          key: ${{ hashFiles('14-artifacts/react-app/package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "Cache hit missed! Installing dependencies"
          npm ci

      - name: Run Unit tests
        run: npm run test -- --coverage

      - name: Upload test results
        uses: actions/upload-test-results@v4
        with:
          name: ${{env.test-coverage-key}}
          path: 14-artifacts/react-app/coverage

      - name: Build Code
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.build-artifact-key}}
          path: 14-artifacts/react-app/build

  deploy:
    runs-on: ubuntu-latest
    needs: test-build
    steps:
      - name: Download Build Files
        uses: actions/download-artifact@v4
        with:
          name: ${{env.build-artifact-key}}
          path: 14-artifacts/react-app/build

      - name: Show folder structure
        run: ls -R


